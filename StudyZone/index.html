<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Zone</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- To-do List -->
    <div class="column" id="newtask">
      <div id="newtask">
        <h2>To-Do List</h2>
        <input type="text" placeholder="Task name">
        <button id="push">Add</button>
      </div>
      <div id="tasks"></div>
    </div>

    <!-- Pomodoro Timer -->
    <div class="column" id="pomodoro-timer">
      <h2>Pomodoro Timer</h2>
      <div id="timer">25:00</div>
      <button onclick="startTimer()">Start</button>
      <button onclick="resetTimer()">Reset</button>
    </div>

    <!-- YouTube Video -->
    <div class="column" id="youtube-video">
      <h2>Study Playlist</h2>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/jfKfPfyJRdk?si=rdtgm8RJalWDTAt2"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
